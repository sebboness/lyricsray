version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - 'pwd'
            - 'nvm install 22.17.0'
            - 'nvm use 22.17.0'
            - 'npm install'
            - 'echo $ENV'
        build:
          commands:
            - ' >> .env.production'
            - 'env | grep -e APP_ >> .env.production'
            - 'env | grep -e ANTHROPIC_ >> .env.production'
            - 'env | grep -e NEXT_PUBLIC_ >> .env.production'
            - 'cat .env.production'
            - 'npm run build'
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - .npm/**/*
    appRoot: web